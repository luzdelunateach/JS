<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Aerolinea</h1>
      <form  (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Numero de Aerolinea</label>
          <input type="text" class="form-control" id="numeroVuelo" name="numeroVuelo" required [(ngModel)]="vuelo.numeroVuelo">

        </div>
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="text" class="form-control" id="fecha" name="fecha" required [(ngModel)]="vuelo.fecha">
        </div>
        <div class="mb-3">
          <label class="form-label" >Horario</label>
          <input type="text" class="form-control" id="horario" name="horario" required [(ngModel)]="vuelo.horario">
        </div>
        <div class="mb-3">
          <label class="form-label">Origen</label>
          <input type="text" class="form-control" id="origen" name="origen" required [(ngModel)]="vuelo.origen">
        </div>
        <div class="mb-3">
          <label class="form-label">Destino</label>
          <input type="text" class="form-control" id="destino" name="destino" required [(ngModel)]="vuelo.destino">
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="mb-5">Aerolinea Registros</h1>
      <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Numero de Vuelo</th>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Origen</th>
            <th>Destino</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of vuelos">
            <td>{{ v.numeroVuelo }}</td>
            <td>{{ v.fecha }}</td>
            <td>{{ v.horario }}</td>
            <td>{{v.origen | uppercase}}</td>
            <td>{{v.destino | uppercase}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
